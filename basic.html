<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEYFRAMES</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind Start -->
    <script>
    tailwind.config = {
        darkMode: "class",
        theme: {
            extend: {
            colors: {},
            keyframes: {
                // -----------------------------------------------------------------------------------------------------------
                rotateBottom: {
                    '0%': {
                        transform: 'rotate(0)',
                        transformOrigin: 'bottom',
                    },
                    '100%': {
                        transform: 'rotate(360deg)',
                        transformOrigin: 'bottom',
                    },
                },

                // -----------------------------------------------------------------------------------------------------------
                rotateCenter: {
                    '0%': {
                        transform: 'rotate(0)',
                    },
                    '100%': {
                        transform: 'rotate(360deg)',
                    },
                },

                // -----------------------------------------------------------------------------------------------------------
                rotateLeft: {
                    '0%': {
                        transform: 'rotate(0)',
                        transformOrigin: 'left',
                    },
                    '100%': {
                        transform: 'rotate(360deg)',
                        transformOrigin: 'left',
                    },
                },

                // -----------------------------------------------------------------------------------------------------------
                rotateRight: {
                    '0%': {
                        transform: 'rotate(0)',
                        transformOrigin: 'right',
                    },
                    '100%': {
                        transform: 'rotate(360deg)',
                        transformOrigin: 'right',
                    },
                },

                // -----------------------------------------------------------------------------------------------------------
                rotateTop: {
                    '0%': {
                        transform: 'rotate(0)',
                        transformOrigin: 'top',
                    },
                    '100%': {
                        transform: 'rotate(360deg)',
                        transformOrigin: 'top',
                    },
                },
            },
            animation: {
                rotateBottom: "rotateBottom 3s infinite",
                rotateCenter: "rotateCenter 3s infinite",
                rotateLeft: "rotateLeft 3s infinite",
                rotateRight: "rotateRight 3s infinite",
                rotateTop: "rotateTop 3s infinite",
            },
        },
    },
    };
    </script>
    <!-- Tailwind End forwards -->

</head>
<body>
    <!-- Header Start -->
    <header class="container img max-w-md mx-auto sm:max-w-xl md:max-w-5xl lg:max-w-full">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-[5rem] m-[3rem]">
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-rotateBottom">
                <div class="text-4xl flex justify-center text-white">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-rotateCenter"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-rotateLeft"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-rotateRight"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-rotateTop"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-">
                <div class="text-4xl flex justify-center text-white">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-">
                <div class="text-4xl flex justify-center text-white">
                    <i class="fa-solid fa-code"></i>
                </div>
            </div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
            <div class="bg-blue-600 p-[5rem] transition transform duration-300 animate-"></div>
        </div>
    </header>
</body>
</html>
